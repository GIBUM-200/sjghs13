<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학교 자율학습 출석부</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* 기본 스타일 */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    /* 상단 배너 */
    .header-banner {
      text-align: center;
      margin-bottom: 20px;
      background: #fff;
      padding: 10px 0;
    }
    .header-banner img {
      width: 100%;            /* 가로는 100% 채우기 */
      height: auto;           /* 세로 비율 자동 유지 */
      max-height: 250px;      /* 데스크탑 최대 높이 */
      object-fit: cover;      /* 잘라내기 없이 비율 유지 */
      display: inline-block;
    }
    /* 태블릿 (≤768px) */
    @media (max-width: 768px) {
      .header-banner img {
        max-height: 180px;
      }
    }
    /* 스마트폰 (≤480px) */
    @media (max-width: 480px) {
      .header-banner img {
        max-height: 120px;
      }
    }

    /* 컨테이너 */
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    form div {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    select,
    button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    /* 추가 입력 필드 (기타 선택 시 보임) */
    .other-input {
      display: none;
      margin-top: 5px;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 95%;
        margin: 10px auto;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- 상단 배너 이미지 -->
  <div class="header-banner">
    <img src="https://mblogthumb-phinf.pstatic.net/MjAxOTA3MjNfNzMg/MDAxNTYzODUwODI1ODk4._Ml34YYSi0QiwOFwIzncL-FuCfEOdZTJ9PVAaxrya2cg.DGcenNyBtSrUO7GaG4_iQNMOTo1ARO4-liSs-RaUxuwg.PNG.broun_edu/SE-4b7bcdd0-666c-4ed1-9a08-3f5eec2e7bb6.png?type=w800" alt="배너 이미지">
  </div>
  <div class="container">
    <h1>학교 자율학습 출석부</h1>
    <form id="attendanceForm">
      <div>
        <label for="studentId">학번 (예: 1234)</label>
        <input type="text" id="studentId" name="studentId" pattern="^\d{4}$" maxlength="4" required>
      </div>
      <div>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required>
      </div>
      <!-- 8교시 자습 장소 -->
      <div>
        <label for="period8">8교시 자습 장소</label>
        <select id="period8" name="period8" required>
          <option value="">선택하세요</option>
          <option value="교실">교실</option>
          <option value="진로활동실">진로활동실</option>
          <option value="아고라(교무실 옆)">아고라(교무실 옆)</option>
          <option value="아고라(3~4반 사이)">아고라(3~4반 사이)</option>
          <option value="아고라(강의실 1옆)">아고라(강의실 1옆)</option>
          <option value="시청각실">시청각실</option>
          <option value="지성의 계단">지성의 계단</option>
          <option value="과학실">과학실</option>
          <option value="무한상상실">무한상상실</option>
          <option value="외출">외출</option>
          <option value="외박">외박</option>
          <option value="기타">기타</option>
        </select>
        <input type="text" id="otherPeriod8" name="otherPeriod8" class="other-input" placeholder="예: 교무실(상담)">
      </div>
      <!-- 9교시 자습 장소 -->
      <div>
        <label for="period9">9교시 자습 장소</label>
        <select id="period9" name="period9" required>
          <option value="">선택하세요</option>
          <!-- …options 동일… -->
        </select>
        <input type="text" id="otherPeriod9" name="otherPeriod9" class="other-input" placeholder="예: 교무실(상담)">
      </div>
      <!-- 10교시 자습 장소 -->
      <div>
        <label for="period10">10교시 자습 장소</label>
        <select id="period10" name="period10" required>
          <option value="">선택하세요</option>
          <!-- …options 동일… -->
        </select>
        <input type="text" id="otherPeriod10" name="otherPeriod10" class="other-input" placeholder="예: 교무실(상담)">
      </div>
      <!-- 11교시 자습 장소 -->
      <div>
        <label for="period11">11교시 자습 장소</label>
        <select id="period11" name="period11" required>
          <option value="">선택하세요</option>
          <!-- …options 동일… -->
        </select>
        <input type="text" id="otherPeriod11" name="otherPeriod11" class="other-input" placeholder="예: 교무실(상담)">
      </div>
      <button type="submit">제출</button>
    </form>
  </div>

  <script>
    function toggleOtherInput(selectId, otherInputId) {
      const sel = document.getElementById(selectId);
      const other = document.getElementById(otherInputId);
      if (sel.value === "기타") {
        other.style.display = "block";
      } else {
        other.style.display = "none";
        other.value = "";
      }
    }
    ["period8","period9","period10","period11"].forEach((pid, i) => {
      document.getElementById(pid).addEventListener("change", () => {
        toggleOtherInput(pid, "otherPeriod" + (8 + i));
      });
    });

    document.getElementById("attendanceForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        studentId: this.studentId.value,
        name: this.name.value,
        period8: this.period8.value === "기타" ? this.otherPeriod8.value : this.period8.value,
        period9: this.period9.value === "기타" ? this.otherPeriod9.value : this.period9.value,
        period10: this.period10.value === "기타" ? this.otherPeriod10.value : this.period10.value,
        period11: this.period11.value === "기타" ? this.otherPeriod11.value : this.period11.value
      };
      const scriptURL = "https://script.google.com/macros/s/AKfycbwh8g82-SIxzGzY0SZYyqG53K3PCNQu5895y1IlhB6axgzyh5Bw1q19Ll_ts3vItolg/exec";
      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      })
      .then(() => {
        alert("제출되었습니다!");
        this.reset();
        ["otherPeriod8","otherPeriod9","otherPeriod10","otherPeriod11"].forEach(id => {
          document.getElementById(id).style.display = "none";
        });
      })
      .catch(err => {
        console.error(err);
        alert("제출 중 오류가 발생했습니다.");
      });
    });
  </script>
</body>
</html>
